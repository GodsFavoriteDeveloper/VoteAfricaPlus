<ion-header>
  <ion-navbar color="light">
    <ion-title>Learn</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="tutorial()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card (click)="navigateToPage('YourVotePage')">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/voting.png">
      </ion-avatar>
      <h2>Your Vote</h2>
      <p>Why your vote matters</p>
    </ion-item>
  </ion-card>

  <ion-card (click)="navigateToTab(1)">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/team.png">
      </ion-avatar>
      <h2>Elected Officials</h2>
      <p>Keep track of your vote</p>
    </ion-item>
  </ion-card>

  <ion-card (click)="navigateToPage('PetitionsPage')">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/petition.png">
      </ion-avatar>
      <h2>Find Petitions</h2>
      <p>Search and submit petitions</p>
    </ion-item>
  </ion-card>

  <ion-card (click)="navigateToTab(2)">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/chat.png">
      </ion-avatar>
      <h2>Meet VotAI</h2>
      <p>Your personal election guide</p>
    </ion-item>
  </ion-card>

  <ion-card (click)="navigateToPage('StatsPage')">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/icon/stats.png">
        </ion-avatar>
        <h2>2019 Election Stats</h2>
        <p>Were you a part of the action?</p>
      </ion-item>
    </ion-card>

  


  

</ion-content>
