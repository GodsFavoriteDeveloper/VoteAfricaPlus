<ion-header>
  <ion-toolbar color="clean">
    <ion-segment [(ngModel)]="pages">
      <ion-segment-button (ionSelect)="selectSegment(false)" value="officials">
        Officials
      </ion-segment-button>
      <ion-segment-button (ionSelect)="selectSegment(true)" value="search">
        Search
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-toolbar *ngIf="searchEnabled" color="primary">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>


    <div [ngSwitch]="pages">
        <ion-list *ngSwitchCase="'officials'">
        <ion-slides spaceBetween="3" slidesPerView="1.2" pager="false">
          <ion-slide (click)="navigate()">
            <ion-card class="poster" [style.backgroundImage]="'url(assets/img/buhari_cover.jpg)'">
              <div (click)="navigate()" class="boxf">President Buhari</div>
          </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card class="poster" [style.backgroundImage]="'url(assets/img/buhari_cover.jpg)'">
              <div (click)="navigate()" class="boxf">VP Yemi Osinbajo</div>
          </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card class="poster" [style.backgroundImage]="'url(assets/img/buhari_cover.jpg)'">
              <div (click)="navigate()" class="boxf">VP Ike Ekweremadu</div>
          </ion-card>
          </ion-slide>
      </ion-slides>

      <ion-row class="row">
          <ion-col class="col" col-9="">
              <p class="tops">Presidential</p>
          </ion-col>
          <ion-col text-right (click)="seeAll()" class="col" col-3="">
              <p item-end class="tops">See All</p>
          </ion-col>
        </ion-row>
    
    
        <ion-slides spaceBetween="3" slidesPerView="4.2" pager="false">
            <ion-slide *ngFor="let post of posts" (click)="navigate(post)">
              <ion-card class="poster-card" [style.backgroundImage]="'url(' + post.thumb + ')'">
            </ion-card>
            </ion-slide>
      </ion-slides>
  
  
  
      <ion-row class="row">
        <ion-col class="col" col-9="">
            <p class="tops">Parliamentary</p>
        </ion-col>
        <ion-col text-right class="col" col-3="">
            <p class="tops">See All</p>
        </ion-col>
      </ion-row>
  
  
      <ion-slides spaceBetween="3" slidesPerView="4.2" pager="false">
          <ion-slide>
            <ion-card class="poster-card" [style.backgroundImage]="'url(assets/img/election.jpg)'">
          </ion-card>
          </ion-slide>
      
          <ion-slide>
            <ion-card class="poster-card" [style.backgroundImage]="'url(assets/img/water.jpg)'">
          </ion-card>
          </ion-slide>
      
          <ion-slide>
            <ion-card class="poster-card" [style.backgroundImage]="'url(assets/img/election.jpg)'">
          </ion-card>
          </ion-slide>
  
          <ion-slide>
            <ion-card class="poster-card" [style.backgroundImage]="'url(assets/img/water.jpg)'">
          </ion-card>
          </ion-slide>
          
          <ion-slide>
            <ion-card class="poster-card" [style.backgroundImage]="'url(assets/img/election.jpg)'">
          </ion-card>
          </ion-slide>
        </ion-slides>
  
        <ion-row class="row">
          <ion-col class="col" col-9="">
              <p class="tops">Analyst Reviews</p>
          </ion-col>
          <ion-col text-right class="col" col-3="">
              <p class="tops">See All</p>
          </ion-col>
        </ion-row>
  
       <!--<div *ngFor="let post of posts">{{post.name}}
            <div *ngFor="let promise of post.promises">{{promise | json}}</div>
          </div>--> 
  
      <ion-list>
        <button ion-item>
          <ion-avatar item-start>
            <img src="assets/img/yemi.jpg">
          </ion-avatar>
          <p>President Buhari</p>
          <button (click)="follow()" item-end ion-button [style.background-color]="isFollowing ? '#209485' : '#f53d3d'">{{isFollowing ? 'Unfollow' : 'Follow'}}</button>
        </button>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/img/yemi.jpg">
          </ion-avatar>
          <p>President Buhari</p>
          <button item-end ion-button color="danger">Follow</button>
        </ion-item>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/img/yemi.jpg">
          </ion-avatar>
          <p>President Buhari</p>
          <button item-end ion-button color="danger">Follow</button>
        </ion-item>
      </ion-list>
        </ion-list> <!--End First Segment-->


      
        <ion-list *ngSwitchCase="'search'"> <!--Start Second Segment-->
          <ion-list>
            <button ion-item *ngFor="let post of posts" (click)="navigate(post)">
              <ion-avatar item-start>
                <img [src]="post.thumb">
              </ion-avatar>
              <h2>{{post.name}}</h2>
              <p>{{post.position}}</p>
            </button>
          </ion-list>
        </ion-list><!--End Second Segment-->
    </div>
  
</ion-content>
