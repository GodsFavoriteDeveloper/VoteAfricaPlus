<ion-header>
  <ion-navbar>
    <ion-title>Officials</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides spaceBetween="3" slidesPerView="1.2" pager="false">

  </ion-slides>
