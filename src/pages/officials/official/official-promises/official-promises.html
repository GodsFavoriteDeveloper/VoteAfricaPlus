<ion-header>
  <ion-navbar>
    <ion-title>Official Promises</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of data">
    <ion-item text-wrap>
      <h2 [innerHTML]="item.title"></h2>
      <p [innerHTML]="item.content"></p>
    </ion-item>
  </ion-card>
</ion-content>
