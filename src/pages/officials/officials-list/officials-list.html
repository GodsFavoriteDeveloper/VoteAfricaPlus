<ion-header>
  <ion-navbar color="clean">
    <ion-title>Elected Officials</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar (ionInput)="getItems($event)" showCancelButton="true" animated="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <button (click)="navigate(official)" *ngFor="let official of officials" ion-item>
          <ion-avatar item-start>
            <img [src]="official.thumb">
          </ion-avatar>
          <h2 [innerHTML]="official.name"></h2>
          <p [innerHTML]="official.position"></p>
      </button>
  </ion-list>

</ion-content>
