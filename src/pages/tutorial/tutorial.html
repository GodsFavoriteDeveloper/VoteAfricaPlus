<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="dark">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide>
      <img src="assets/icon/checked.png" class="slide-image"/>
      <h2 class="slide-title" >You Voted!!!</h2>
      <p>Have your identity document, proof of residence and complete the registration form.</p>
      <button ion-button block color="primary">Learn More</button>
    </ion-slide>

    <ion-slide>
      <img src="assets/icon/checked.png" class="slide-image"/>
      <h2 class="slide-title">
        <b>Step Two</b>
      </h2>
      <p>
        Submit your form, identity document and proof of residence to the Voter registration Officer for checking.
      </p>
    </ion-slide>


  </ion-slides>
</ion-content>
