<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="dark">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>
    <ion-slide>
      <img src="assets/icon/conference.png" class="slide-image"/>
      <h2>Follow Elected Officials</h2>
      <p>Are you aware of the promises made by the officials you elected? Have they kept them?</p>
      <button (click)="navigateToTab(3)" ion-button clear color="dark">Skip</button>
    </ion-slide>

    <ion-slide>
      <img src="assets/icon/chatbot.png" class="slide-image"/>
      <p>
       Have any election related questions? Ask VotAI, our smart elections chatbot
      </p>
      <button (click)="navigateToTab(3)" ion-button clear color="dark">Skip</button>
    </ion-slide>

    <ion-slide>
      <img src="assets/icon/search.png" class="slide-image"/>
      <!--<h2 class="slide-title" >You Voted!!!</h2>-->
      <p>The officials we elect work for us. Keep an eye on their progress</p>
      <button (click)="navigateToTab(3)" ion-button block color="dark">Skip</button>
    </ion-slide>

    

    


  </ion-slides>
</ion-content>
