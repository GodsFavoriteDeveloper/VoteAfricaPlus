<ion-header>
  <ion-navbar color="light">
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-row class="row">
        <ion-col class="col" col-9="">
            <p class="tops">You Are Following</p>
        </ion-col>
      </ion-row>
    <ion-slides spaceBetween="3" slidesPerView="4.2" pager="false">
        <ion-slide>
          <ion-card class="poster-card" [style.backgroundImage]="'url(assets/img/election.jpg)'"></ion-card>
        </ion-slide>
    
        <ion-slide>
          <ion-card class="poster-card" [style.backgroundImage]="'url(assets/img/water.jpg)'"></ion-card>
        </ion-slide>
    
        <ion-slide>
          <ion-card class="poster-card" [style.backgroundImage]="'url(assets/img/election.jpg)'"></ion-card>
        </ion-slide>

        <ion-slide>
          <ion-card class="poster-card" [style.backgroundImage]="'url(assets/img/water.jpg)'"></ion-card>
        </ion-slide>
        
        <ion-slide>
          <ion-card class="poster-card" [style.backgroundImage]="'url(assets/img/election.jpg)'"></ion-card>
        </ion-slide>
    </ion-slides>

    <ion-row class="row">
      <ion-col class="col" col-9="">
          <p class="tops">My Feed</p>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let favorite of favoriteOfficials">
        <ion-avatar item-start>
          <img [src]="favorite.thumb">
        </ion-avatar>
        <h2>{{favorite.name}}</h2>
        <p>{{favorite.position}}</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>


    <div>{{favoriteOfficials}}</div>
</ion-content>
