<ion-header>
  <ion-navbar color="light">
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-row class="row">
        <ion-col class="col" col-9="">
            <p class="tops">You Are Following</p>
        </ion-col>
      </ion-row>

    <ion-slides spaceBetween="3" slidesPerView="4.2" pager="false">
      <ion-slide *ngFor="let favorite of favoriteOfficials" (click)="navigate(favorite)">
        <ion-card class="poster-card" [style.backgroundImage]="'url(' + favorite.thumb + ')'">
      </ion-card>
      </ion-slide>
    </ion-slides>


    <ion-row class="row">
      <ion-col class="col" col-9="">
          <p class="tops">.</p>
      </ion-col>
    </ion-row>

</ion-content>
