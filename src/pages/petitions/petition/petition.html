<ion-header>
  <ion-navbar color="clean">
    <ion-title>Petition</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <img style="width: 100%" [src]="data.image" alt="">
    <ion-item>
      <h2 text-wrap [innerHTML]="data.title"></h2>
    </ion-item>
      
    <p style="padding: 0 15px" [innerHTML]="data.body"></p>

    <ion-fab color="danger" bottom right>
      <button (click)="share()" ion-fab mini><ion-icon name="share"></ion-icon></button>
    </ion-fab>

</ion-content>
