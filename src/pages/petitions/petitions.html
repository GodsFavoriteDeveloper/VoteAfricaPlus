<ion-header>
  <ion-navbar color="clean">
    <ion-title>Petitions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

      <ion-card (click)="navigate(petition)" *ngFor="let petition of petitions">
        <img [src]="petition.image">
      
        <ion-card-content>
          <ion-card-title>
            {{petition.title}}
          </ion-card-title>
          <p>{{petition.body.substring(0, 100) + "...."}}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button (click)="support()" ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>&nbsp;Support</div>
            </button>
          </ion-col>
          <ion-col>
            <button (click)="share()" ion-button icon-start clear small>
              <ion-icon name="share"></ion-icon>
              <div>&nbsp;Share</div>
            </button>
          </ion-col>
        </ion-row>
      
      </ion-card>

      <ion-fab bottom right>
        <button (click)="submitPetition()" ion-fab><ion-icon name="add"></ion-icon></button>
      </ion-fab>

</ion-content>
