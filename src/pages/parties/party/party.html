<ion-header>
  <ion-navbar>
    <ion-title>party</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
      <img [src]="partyData.cover">
    
      <ion-item>
        <ion-icon name="information-circle" item-start large></ion-icon>
        <h2>{{partyData.name}}</h2>
        <p>Est. 1975</p>
      </ion-item>
  </ion-card>
  <span style="height: 2px; color: #eee">.</span>

  <ion-card>
    <ion-list>
          <button ion-item (click)="navigate('OfficialsListPage', partyData)">
            <ion-icon name="person" item-start></ion-icon>
            <h2>Elected Candidates</h2>
            <ion-badge item-end>{{countOfficials}}</ion-badge>
          </button>

          <button ion-item (click)="comingSoon('Manifestos coming soon')">
            <ion-icon name="book" item-start></ion-icon>
            <h2>Manifesto</h2>
            <ion-icon small name="ios-arrow-forward" item-end></ion-icon>
          </button>
    </ion-list>
    
  </ion-card>

  <span style="height: 2px; color: #eee">.</span>

  <ion-card>
    <div style="padding: 10px 10px" [innerHTML]="partyData.background"></div>
  </ion-card>

</ion-content>
