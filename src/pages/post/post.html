<ion-header>
  <ion-navbar>
    <ion-title>post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <img style="width: 100%" [src]="postData?.thumbnail_images.full.url" alt="">
    <ion-item>
      <h2 text-wrap [innerHTML]="postData?.title"></h2>
    </ion-item>
      
    <p style="padding: 0 15px" [innerHTML]="postData?.content"></p>

    <ion-fab top right edge>
      <button (click)="share()" ion-fab mini><ion-icon name="share"></ion-icon></button>
    </ion-fab>
  
  
</ion-content>
