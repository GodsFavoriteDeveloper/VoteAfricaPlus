<ion-header>
  <ion-navbar color="clean">
    <ion-title>Submit Petition</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="!petImage" class="wrapper">
      <div class="petImage" (click)="uploadImage()">
        <img width="40px" height="40px" src="assets/icon/upload.png" alt="">
      </div>
  </div>

  <div class="wrapper" *ngIf="petImage">
    <img [src]="petImage" alt="">
  </div>

    <ion-card>
      <ion-input [(ngModel)]="petTitle" type="text" placeholder="Enter Your Name"></ion-input>
    </ion-card>

    <ion-card>
      <ion-textarea [(ngModel)]="petBody" type="text" placeholder="Enter Long Description"></ion-textarea>
    </ion-card>

    <div class="petButton">
      <button (click)="submitPetition()" ion-button block color="primary">Submit</button>
    </div>

  

</ion-content>
